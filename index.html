<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
  </head>
  <body>
    <section class="top-section">
      <header>
        <span class="logo-container point">

            <path class="lense-glare ease" d="M75 46.1c-8.9 0-16.1 7.3-16.1 16.2 0 1.1.9 1.9 1.9 1.9 1.1 0 1.9-.9 1.9-1.9C62.7 55.5 68.2 50 75 50c1.1 0 1.9-.9 1.9-1.9 0-1.1-.8-2-1.9-2z"/>
            <path class="camera-body ease" d="M149 38.5c0-11.5-9.4-20.8-20.9-20.8l-23.2.1v-4.1c0-7.2-5.9-13.1-13.1-13L57.9.8c-7.2 0-13.1 5.9-13 13.1V18H21.6C10 18.1.7 27.4.8 38.9l.1 46.9c0 11.5 9.4 20.8 20.9 20.8l106.5-.3c11.5 0 20.8-9.4 20.8-20.9l-.1-46.9zM75 91.6c-16.2 0-29.4-13.1-29.5-29.3 0-16.2 13.1-29.4 29.3-29.5 16.2 0 29.4 13.1 29.5 29.3.1 16.2-13 29.4-29.3 29.5z"/>
          </svg>
          <!-- camera svg -->
          <h1 class="ease">FINDER</h1>
        </span>
        <label class="search-container">
          <input class="search search-bar no-outline ease" type="text" name="" placeholder="Search...">
          <button class="search search-btn no-outline ease point">
            <!-- search icon svg -->
            <svg class="magnifying-glass" viewBox="0 0 512 512">
              <path class="ease" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/>
            </svg>
            <!-- search icon svg -->
          </button>
        </label>
      </header>
      <form class="foto-form">
        <label class="form-label" for="title">Title</label>
        <input class="no-outline ease title-input" type="text" id="title" placeholder="Enter 'Foto' Title...">
        <label class="form-label" for="caption">Caption</label>
        <input class="no-outline ease caption-input" type="text" id="caption" placeholder="Enter 'Foto' Caption...">

        <input id="upload-input" type="file" accept="image/png, image/jpg" class="hide-input" />
        <label for="upload-input" class="upload-btn no-outline ease point">Choose File</label>
        
        <span>
          <button class="view-faves-btn no-outline ease point">
          View <span class="display-red">0</span> Favorites</button>
          <button disabled class="album-btn no-outline ease point disabled">
          Add to Album</button>
        </span>
      </form>
    </section>
    <section class="card-container">
      <!-- ----------Javascript insertion---------- -->
    </section>
    <!-- <script src="main2.js"></script> -->
    <!-- <script src='photo2.js'></script> -->
    <script src="main.js"></script>
    <script src='photo.js'></script>
  </body>
